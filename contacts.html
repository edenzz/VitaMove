<script type="text/javascript"> 

function init_map()

{
	var myOptions = {zoom:15,center:new google.maps.LatLng(38.7480916,-9.2279894),mapTypeId: google.maps.MapTypeId.HYBRID};
	map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);
	marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(38.7480916, -9.2279894)});
	infowindow = new google.maps.InfoWindow({content:"<b>VitaMove</b><br/>Praceta do Infant&aacute;rio, Loja 7A, 2720-304 Amadora<br/> Amadora" });google.maps.event.addListener(marker, "click", function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);

</script>
